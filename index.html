<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
  <script src="https://kit.fontawesome.com/234c8d2765.js"></script>
</head>

<body>
  <div class="wrapper">
    <nav class="navbar">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="static/images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <p>The Truth is Out There</p>
    </div>
        <div class="container-fluid">
            <div class="container-filters w-100  mb-3 mt-5 pt-2"> 
              <div class="filter-field">
                <label for="date">Date</label>
                <select class="drop-down" id="date" name="date">
                    <option value=""></option>
                </select>
              </div>  
              <div class="filter-field"> 
                  <label for="country">Country</label>
                  <select class="drop-down" id="country" name="country" >
                    <option value=""></option>
                </select>
              </div>
              <div class="filter-field"> 
                  <label for="state">State</label>
                  <select class="drop-down" id="state" name="state" >
                    <option value=""></option>
                </select>
              </div>
              <div class="filter-field"> 
                  <label for="city">City</label>
                  <select class="drop-down" id="city" name="city">
                    <option value=""></option>
                </select>
              </div>
              <div class="filter-field"> 
                  <label for="shape">Shape</label>
                  <select class="drop-down" id="shape" name="shape" >
                    <option value=""></option>
                </select>
              </div>
            </div>
            <!-- TABLE  -->
            <div id="table-area" class="">
              <table id="ufo-table" class="table table-striped table-bordered table-sm table-hover">
                <thead class="font-weight-light">
                  <tr>
                    <th class="text-center font-weight-normal">Date</th>
                    <th class="text-center font-weight-normal">Country</th>
                    <th class="text-center font-weight-normal">State</th>
                    <th class="text-center font-weight-normal">City</th>
                    <th class="text-center font-weight-normal">Shape</th>
                    <th class="text-center font-weight-normal">Duration</th>
                    <th class="text-center font-weight-normal">Comments</th>
                  </tr>
                <tbody>
                  <!-- D3 comes here -->
                </tbody>
                </thead>
              </table>
            </div>
        </div>

    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
