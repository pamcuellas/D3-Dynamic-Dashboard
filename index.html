<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"></head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
  <script src="https://kit.fontawesome.com/234c8d2765.js"></script>
  <link rel="icon" href="./static/images/favicon.ico">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="static/images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <p>The Truth is Out There</p>
    </div>
        <div class="container-fluid d-flex flex-column justify-content-center align-items-center">
          <div class="container px-0 mt-3 d-flex flex-row justify-content-around">
                <span class="reset-filters text-white" data-toggle="tooltip" title="You also can reset filters by letting them empty."><small><i class="fas fa-filter"></i></small> Reset all filters</span>
                <span class="show-data text-white" data-toggle="tooltip" title="Wow, You are courageous!"><small><i class="fas fa-database"></i></small> Show me all the data</span>
          </div>
            <div class="container-filters mb-3 pt-2"> 
              <div class="filter-field">
                <label for="date">Date</label>
                <select class="drop-down" id="date" name="date">
                    <option value=""></option>
                </select>
              </div>  
              <div class="filter-field"> 
                  <label for="country">Country</label>
                  <select class="drop-down" id="country" name="country" >
                    <option value=""></option>
                </select>
              </div>
              <div class="filter-field"> 
                  <label for="state">State</label>
                  <select class="drop-down" id="state" name="state" >
                    <option value=""></option>
                </select>
              </div>
              <div class="filter-field"> 
                  <label for="city">City</label>
                  <select class="drop-down" id="city" name="city">
                    <option value=""></option>
                </select>
              </div>
              <div class="filter-field"> 
                  <label for="shape">Shape</label>
                  <select class="drop-down" id="shape" name="shape" >
                    <option value=""></option>
                </select>
              </div>
            </div>
            <!-- TABLE  -->
            <div id="table-area" class="w-100 d-flex flex-column align-items-center">
              <table id="ufo-table" class="table table-striped table-bordered table-sm table-hover">
                <thead class="font-weight-light">
                  <tr>
                    <th class="text-center font-weight-normal">Date</th>
                    <th class="text-center font-weight-normal">Country</th>
                    <th class="text-center font-weight-normal">State</th>
                    <th class="text-center font-weight-normal">City</th>
                    <th class="text-center font-weight-normal">Shape</th>
                    <th class="text-center font-weight-normal">Duration</th>
                    <th class="text-center font-weight-normal">Comments</th>
                  </tr>
                <tbody>
                  <!-- D3 comes here -->
                </tbody>
                </thead>
              </table>
            </div>
        </div>

    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/tooltip.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
